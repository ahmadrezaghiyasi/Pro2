<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Bootstrap Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Full-height container for vertical centering */
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      /* Ensures the header is always at the top */
      justify-content: center;
      align-items: center;
    }

    .header {
      width: 100%;
      text-align: center;
      background-color: #fd0d0d;
      color: white;
      padding: 20px 0;
      font-size: 2.5rem;
      font-weight: bold;
      position: fixed;
      /* Keeps the header always visible */
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Adjust page content to account for fixed header */
    .content {
      margin-top: 80px;
      width: 100%;
      max-width: 600px;
    }

    .step {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      margin-left: 10px;
    }

    .step.active .step-circle {
      background-color: #0d6efd;
      color: white;
    }

    .step .step-line {
      flex-grow: 1;
      height: 2px;
      background-color: #e9ecef;
    }

    .step .step-line.active {
      background-color: #0d6efd;
    }
  </style>
</head>

<body>

  <div class="header">vdv.NRW</div>

  <div class="card" style="width: 24rem;">
    <div class="card-body text-center">
      <h5 class="card-title">Formular</h5>
      <div class="container mt-5">
        <!-- Progress Steps -->
        <div class="d-flex justify-content-between mb-4">
          <div class="step">
            <div class="step-circle">1</div>
            <div class="step-line">&nbsp;</div>
          </div>
          <div class="step">
            <div class="step-circle">2</div>
            <div class="step-line">&nbsp;</div>
          </div>
          <div class="step">
            <div class="step-circle">3</div>
          </div>
        </div>

        <!-- Step Content -->
        <div id="step-content">
          <div class="step-section" style="display: block;">
            <h6>Dokumente</h6>
            <select multiple class="form-select" aria-label="Document selection">
              <option value="1">Dokument 1</option>
              <option value="2">Dokument 2</option>
              <option value="3">Dokument 3</option>
            </select>
          </div>

          <div class="step-section" style="display: none;">
            <h6>Anmeldung</h6>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mitgliedsnummer</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Passwort</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </div>

          <div class="step-section" style="display: none;">
            <h6>Bereitstellungsart</h6>
            <select class="form-select" aria-label="Shipping method">
              <option value="1">Versand</option>
              <option value="2">Download</option>
            </select>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="mt-4 container">
          <div class="row">
            <button class="btn btn-secondary col" onclick="previousStep()" id="back-button" disabled>Zur√ºck</button>
            <div class="col"></div>
            <button class="btn btn-primary col" onclick="nextStep()" id="next-button">Weiter</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentStep = 0;

    function updateSteps() {
      const steps = document.querySelectorAll('.step');
      const step_line = document.querySelectorAll('.step-line')
      const sections = document.querySelectorAll('.step-section');

      steps.forEach((step, index) => {
        step.classList.toggle('active', index <= currentStep);
      });

      step_line.forEach((line, index) => {
        line.classList.toggle('active', index + 1 <= currentStep)
      })

      sections.forEach((section, index) => {
        section.style.display = index === currentStep ? 'block' : 'none';
      });

      document.getElementById('back-button').disabled = currentStep === 0;
      document.getElementById('next-button').innerText = currentStep === sections.length - 1 ? 'Absenden' : 'Weiter';
    }

    function nextStep() {
      const sections = document.querySelectorAll('.step-section');
      if (currentStep < sections.length - 1) {
        currentStep++;
        updateSteps();
      } else {
        alert('Form completed!');
      }
    }

    function previousStep() {
      if (currentStep > 0) {
        currentStep--;
        updateSteps();
      }
    }

    // Initialize steps
    updateSteps();
  </script>
</body>

</html>
