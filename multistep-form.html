<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Bootstrap Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Full-height container for vertical centering */
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .step {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      margin-left: 10px;
    }

    .step.active .step-circle {
      background-color: #0d6efd;
      color: white;
    }

    .step .step-line {
      flex-grow: 1;
      height: 2px;
      background-color: #e9ecef;
    }

    .step.active .step-line {
      background-color: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="card" style="width: 24rem;">
    <div class="card-body text-center">
      <h5 class="card-title">Multi-Step Form</h5>
      <div class="container mt-5">
        <!-- Progress Steps -->
        <div class="d-flex justify-content-between mb-4">
          <div class="step active">
            <div class="step-circle">1</div>
            <div class="step-line">&nbsp;</div>
          </div>
          <div class="step">
            <div class="step-circle">2</div>
            <div class="step-line">&nbsp;</div>
          </div>
          <div class="step">
            <div class="step-circle">3</div>
          </div>
        </div>

        <!-- Step Content -->
        <div id="step-content">
          <div class="step-section" style="display: block;">
            <h6>Select Documents</h6>
            <select multiple class="form-select" aria-label="Document selection">
              <option value="1">Document 1</option>
              <option value="2">Document 2</option>
              <option value="3">Document 3</option>
            </select>
          </div>

          <div class="step-section" style="display: none;">
            <h6>Enter User Details</h6>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </div>

          <div class="step-section" style="display: none;">
            <h6>Select Shipping Method</h6>
            <select class="form-select" aria-label="Shipping method">
              <option value="1">Postal Shipping</option>
              <option value="2">Download</option>
            </select>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="mt-4">
          <button class="btn btn-secondary" onclick="previousStep()" id="back-button" disabled>Back</button>
          <button class="btn btn-primary" onclick="nextStep()" id="next-button">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentStep = 0;

    function updateSteps() {
      const steps = document.querySelectorAll('.step');
      const sections = document.querySelectorAll('.step-section');

      steps.forEach((step, index) => {
        step.classList.toggle('active', index <= currentStep);
      });

      sections.forEach((section, index) => {
        section.style.display = index === currentStep ? 'block' : 'none';
      });

      document.getElementById('back-button').disabled = currentStep === 0;
      document.getElementById('next-button').innerText = currentStep === sections.length - 1 ? 'Finish' : 'Next';
    }

    function nextStep() {
      const sections = document.querySelectorAll('.step-section');
      if (currentStep < sections.length - 1) {
        currentStep++;
        updateSteps();
      } else {
        alert('Form completed!');
      }
    }

    function previousStep() {
      if (currentStep > 0) {
        currentStep--;
        updateSteps();
      }
    }

    // Initialize steps
    updateSteps();
  </script>
</body>

</html>
