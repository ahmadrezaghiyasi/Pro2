<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentrierte Bootstrap-Karte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      width: 100%;
      text-align: center;
      background-color: #fd0d0d;
      color: white;
      padding: 20px 0;
      font-size: 2.5rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .step {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      margin-left: 10px;
    }

    .step.active .step-circle {
      background-color: #0d6efd;
      color: white;
    }

    .step .step-line {
      flex-grow: 1;
      height: 2px;
      background-color: #e9ecef;
    }

    .step .step-line.active {
      background-color: #0d6efd;
    }

    .cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .cookie-banner button {
      background-color: #f1c40f;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="header">vdv.NRW</div>

  <div class="card">
    <div class="card-body text-center">
      <h5 class="card-title" style="font-size: 2rem; font-weight: bold;">Formulare</h5>
      <div class="container mt-5">
        <div class="d-flex justify-content-between mb-4">
          <div class="step">
            <div class="step-circle">1</div>
            <div class="step-line">&nbsp;</div>
          </div>
          <div class="step">
            <div class="step-circle">2</div>
            <div class="step-line">&nbsp;</div>
          </div>
          <div class="step">
            <div class="step-circle">3</div>
            <div class="step-line">&nbsp;</div>
          </div>
          <div class="step">
            <div class="step-circle">4</div>
            <div class="step-line">&nbsp;</div>
          </div>
          <div class="step">
            <div class="step-circle">5</div>
          </div>
        </div>

      </div>

      <!-- Schritt-Inhalte -->
      <div id="step-content">
        <!-- Schritt 1 -->
        <div class="step-section" style="display: block;">
          <h6>DSGVO</h6>
          <p>Um fortzufahren, stimmen Sie bitte den <a href="/Datenschutz.html">Datenschutzrichtlinien</a> zu.</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="dsgvo-check">
            <label class="form-check-label" for="dsgvo-check">Ich stimme zu</label>
          </div>
        </div>

        <!-- Schritt 2 -->
        <div class="step-section" style="display: none;">
          <h6>Dokumente</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="doc1">
            <label class="form-check-label" for="doc1">Broschüre 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="doc2">
            <label class="form-check-label" for="doc2">Merkblatt 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="doc3">
            <label class="form-check-label" for="doc3">Merkblatt 2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="doc4">
            <label class="form-check-label" for="doc4">Antragsformular 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="doc5">
            <label class="form-check-label" for="doc5">Broschüre 2</label>
          </div>
        </div>

        <!-- Schritt 3 -->
        <div class="step-section" style="display: none;">
          <h6>Anmeldung</h6>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mitgliedsnummer</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Passwort</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <a href="#">Weiter ohne Anmeldung</a>
        </div>

        <!-- Schritt 4 -->
        <div class="step-section" style="display: none;">
          <h6>Bereitstellungsart</h6>
          <select class="form-select" aria-label="Shipping method">
            <option value="1">Versand</option>
            <option value="2">Download</option>
          </select>
        </div>
      </div>

      <!--Schritt 5-->
      <div class="step-section" style="display: none;">
        <h6>Abschluss</h6>
        <p>Vielen Dank! Ihre Angaben wurden gespeichert.</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4 container">
      <div class="row">
        <button class="btn btn-secondary col" onclick="previousStep()" id="back-button" disabled>Zurück</button>
        <div class="col"></div>
        <button class="btn btn-primary col" onclick="nextStep()" id="next-button">Weiter</button>
      </div>
    </div>
  </div>
  </div>
  </div>

  <script>
    let currentStep = 0;

    function acceptCookies() {
      document.getElementById('cookie-banner').style.display = 'none';
      localStorage.setItem('cookiesAccepted', 'true');
    }

    window.onload = function() {
      if (!localStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookie-banner').style.display = 'flex';
      }
    };

    function updateSteps() {
      const steps = document.querySelectorAll('.step');
      const sections = document.querySelectorAll('.step-section');
      const nextButton = document.getElementById('next-button');

      steps.forEach((step, index) => {
        step.classList.toggle('active', index <= currentStep);
      });

      sections.forEach((section, index) => {
        section.style.display = index === currentStep ? 'block' : 'none';
      });

      document.getElementById('back-button').disabled = currentStep === 0;
      nextButton.innerText = currentStep === sections.length - 1 ? 'Absenden' : 'Weiter';

      if (currentStep === 0) {
        nextButton.disabled = !document.getElementById('dsgvo-check').checked;
      } else {
        nextButton.disabled = false;
      }
    }

    function nextStep() {
      const sections = document.querySelectorAll('.step-section');
      if (currentStep < sections.length - 1) {
        currentStep++;
        updateSteps();
      } else {
        alert('Formular erfolgreich abgeschlossen!');
      }
    }

    function previousStep() {
      if (currentStep > 0) {
        currentStep--;
        updateSteps();
      }
    }

    const skipLoginLink = document.querySelector('a[href="#"]');

    skipLoginLink.addEventListener("click", function (e) {
      e.preventDefault(); // Verhindert das Neuladen der Seite
      currentStep++;
      updateSteps();
    });


    document.getElementById('dsgvo-check').addEventListener('change', function () {
      document.getElementById('next-button').disabled = !this.checked;
    });

    updateSteps();
  </script>
</body>

</html>
